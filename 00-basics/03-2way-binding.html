<!doctype html>
<html ng-app="app">
<head>
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <script src="../assets/js/angular.js"></script>

    <script>

        (function(){

            var app = angular.module("app", []);

            app.controller("AppCtrl", function () {

                this.model = {};

            });
        })();

    </script>

</head>
<body class="container" ng-controller="AppCtrl as appCtrl">

    <div>
        <p>This is a simple example of 2 way binding on arbitrary fields.</p>
    </div>

    <div class="page-header">
        <h1>
            Type Below: {{appCtrl.model.username}}
        </h1>
    </div>

    <div class="panel">
        <div class="input-group">
            <input class="form-control" ng-model="appCtrl.model.username" />
        </div>
    </div>
</body>
</html>
