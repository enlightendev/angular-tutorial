<!doctype html>
<html ng-app="todoApp">
<head>
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <script src="../assets/js/angular.js"></script>
    <script src="app.js"></script>

    <!-- Dont forget to include the new .js file -->
    <script src="directives.js"></script>

</head>
<body class="container" ng-controller="ToDoCtrl as todoCntrl">

<div>
    <p>This example demonstrates how we can break out our code to make it modular and maintainable.
        Our custom directives are now split out to another .js file.
    </p>
</div>

<!-- Our custom directive -->
<todo-header></todo-header>

<div class="panel">
    <div class="input-group">
        <input class="form-control" ng-model="actionText" />
            <span class="input-group-btn">
                <button class="btn btn-default"
                        ng-click="todoCntrl.addNewItem(actionText)">Add</button>
            </span>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Description</th>
            <th>Done</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in todoCntrl.todo.items | orderBy:'action' | checkedItems:todoCntrl.showComplete">
            <td>{{item.action}}</td>

            <!-- 2 way data binding -->
            <td><input type="checkbox" ng-model="item.done" /></td>
            <td>{{item.done}}</td>
        </tr>
        </tbody>
    </table>
    <div class="checkbox-inline">
        <label><input type="checkbox" ng_model="todoCntrl.showComplete"> Show Complete</label>
    </div>
</div>
</body>
</html>
