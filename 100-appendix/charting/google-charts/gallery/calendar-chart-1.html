<html>
<head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        /**
         * Loads data from a google spreadsheet.
         */
        google.load("visualization", "1.1", {packages:["calendar"]});
        google.setOnLoadCallback(drawChart);

        function drawChart() {
            var query = new google.visualization.Query(
                    'https://docs.google.com/spreadsheets/d/1fLuL-8DGDFJ02h1P0Jho20G7tvvPvLqPHQnOw4Fv3kQ/edit#gid=0');

            query.send(handleQueryResponse);
        }

        function handleQueryResponse(response) {

            var data = response.getDataTable();
            var chart = new google.visualization.Calendar(document.getElementById('calendar_basic'));

            var options = {
                title: "Dow Daily Returns",
                //height: 350,
                calendar: { cellSize: 20 },
            };

            chart.draw(data, options);
        }
    </script>
</head>
<body>
<div>
    <p>Dow Daily Returns - data from google spreadsheet</p>
    <p>https://docs.google.com/spreadsheets/d/1fLuL-8DGDFJ02h1P0Jho20G7tvvPvLqPHQnOw4Fv3kQ/edit#gid=0</p>
</div>
<div id="calendar_basic" style="width: 100%; height: 100%;"></div>
</body>
</html>
