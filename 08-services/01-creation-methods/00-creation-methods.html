<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Services and Modules</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.css">
    <script src="../../assets/js/angular.js"></script>
    <script>

        /**
         * the customDirectives module provides the tri-button directive.
         */
        angular.module("exampleApp", ["customDirectives", "customServices"])

            /**
             * The name of the argument (logService) must match the name used to create the service because AngularJS inspects the
             * arguments of factory functions and uses them to perform dependency injection.
             */
            .controller("defaultCtrl", function ($scope, logService) {
                $scope.data = {
                    cities: ["London", "New York", "Paris"],
                    totalClicks: 0
                };

                $scope.$watch('data.totalClicks', function (newVal) {
                    //console.log("Total click count: " + newVal);
                    logService.log("Total click count: " + newVal);
                });
            })
    </script>
</head>
<body ng-controller="defaultCtrl">
    <div class="well">
        <div class="btn-group" tri-button counter="data.totalClicks" source="data.cities">

            <button class="btn btn-default" ng-repeat="city in data.cities">
                {{city}}
            </button>

        </div>

        <h5>Total Clicks: {{data.totalClicks}}</h5>
    </div>

    <script src="directives.js"></script>
    <script src="services.js"></script>
</body>
</html>
