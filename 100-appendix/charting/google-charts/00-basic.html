<html>
<head>
    <!--
        1 -  Load the libraries -
        https://developers.google.com/chart/interactive/docs/basic_load_libs
    -->
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

        // Load the Visualization API and the piechart package.
        google.load('visualization', '1.0', {'packages':['corechart']});

        // Set a callback to run when the Google Visualization API is loaded.
        google.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {

            /**
             * 2 - Create the data table.
             * https://developers.google.com/chart/interactive/docs/basic_preparing_data
             */
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Server Type');
            data.addColumn('number', 'Count');

            data.addRows([
                ['Database', 3],
                ['Web', 11],
                ['Messaging', 4],
                ['Caching', 1]
            ]);

            /**
             * 3 - Set chart options
             * https://developers.google.com/chart/interactive/docs/basic_customizing_chart
             */
            var options = {
                'title':'Servers by type',
                'width':400,
                'height':300
            };

            /**
             * 4 - Drawing the chart
             * https://developers.google.com/chart/interactive/docs/basic_draw_chart
             */
            var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div"></div>
</body>
</html>
