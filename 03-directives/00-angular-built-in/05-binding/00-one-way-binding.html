<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Directives</title>
    <link rel="stylesheet" href="../../../assets/css/bootstrap.css">
    <script src="../../../assets/js/angular.js"></script>
    <script>
        angular.module("exampleApp", [])
                .controller("defaultCtrl", function ($scope) {
                    $scope.todos = [
                        { action: "Get groceries", complete: false },
                        { action: "Call plumber", complete: false },
                        { action: "Buy running shoes", complete: true },
                        { action: "Buy flowers", complete: false },
                        { action: "Call family", complete: false }];
                });
    </script>
</head>
<body>
<div id="todoPanel" ng-controller="defaultCtrl">
    <h3>To Do List - one way binding</h3>

    <div>There are {{todos.length}} items</div>

    <div>
        There are <span ng-bind="todos.length"></span> items
    </div>

    <!--
    ng-bind directive is limited to being able to process a single data binding expression.
    If you need to create multiple data bindings, then you should use the ng-bind-template
    directive, which is more flexible, as follows:
    -->
    <div ng-bind-template="First: {{todos[0].action}}. Second: {{todos[1].action}}"></div>

    <div ng-non-bindable>
        AngularJS uses {{ and }} characters for templates
    </div>
</div>
</body>
</html>
