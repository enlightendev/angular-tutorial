<div class="">
    <button class="btn btn-default btn-xs" ng-click="showForm = !showForm">
        {{showForm ? "Cancel" : "Enter trade"}}
    </button>

    <trade-form ng-show="showForm"></trade-form>

    <table class="table table-striped">
        <tr ng-repeat="trade in trades">
            <td>{{trade.ticker}}</td>
            <td>{{trade.longShort}}</td>
            <td>{{trade.rating}}</td>
            <td>{{trade.comment}}</td>
            <td>{{trade.entry_date | date:'medium'}}</td>
            <td>{{trade.exit_date | date:'medium'}}</td>
        </tr>
    </table>
</div>
