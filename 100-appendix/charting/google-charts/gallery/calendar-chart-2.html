<html>
<head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        /**
         * Loads data locally.
         */
        google.load("visualization", "1.1", {packages:["calendar"]});
        google.setOnLoadCallback(drawChart);

        function drawChart() {

            var dataTable = new google.visualization.DataTable();
            dataTable.addColumn({ type: 'date', id: 'Date' });
            dataTable.addColumn({ type: 'number', id: '#Trades' });

            dataTable.addRows([
                [ new Date(2012, 3, 13), 3 ],
                [ new Date(2012, 3, 14), 8 ],
                [ new Date(2012, 3, 15), 5 ],
                [ new Date(2012, 3, 16), 6 ],
                [ new Date(2012, 3, 17), 4 ],
                // Many rows omitted for brevity.
                [ new Date(2013, 9, 4), 4 ],
                [ new Date(2013, 9, 5), 5 ],
                [ new Date(2013, 9, 12), 6 ],
                [ new Date(2013, 9, 13), 7 ],
                [ new Date(2013, 9, 19), 1 ],
                [ new Date(2013, 9, 23), 19 ],
                [ new Date(2013, 9, 24), 3 ],
                [ new Date(2013, 9, 30), 6 ]
            ]);

            var chart = new google.visualization.Calendar(document.getElementById('calendar_basic'));

            var options = {
                title: "# Trades",
                //height: 350,
                calendar: { cellSize: 20 },
            };

            chart.draw(dataTable, options);
        }
    </script>
</head>
<body>
<div id="calendar_basic" style="width: 100%; height: 100%;"></div>
</body>
</html>
