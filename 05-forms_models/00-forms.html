<!doctype html>
<html ng-app="store">
<head>
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <script src="../assets/js/angular.js"></script>
</head>
<body class="container">

    <p>
        Here we show the 2 way binding possible with model attributes and form fields.
        No controller is involved yet, i.e. all logic directly on page.
    </p>

    <!-- here we use the ng-model directive to show 2 way binding. -->
    <form class="form-horizontal" role="form" name="reviewForm">

        <!-- this blockquote view is updated dynamically as user enters form data -->
        <blockquote>
            <b>Stars: {{review.stars}}</b>
            {{review.body}} <br/>
            <cite>by: {{review.author}}</cite><br/>
            Agree?: {{review.terms}}
        </blockquote>

        <div class="form-group">
            <label>Rating:</label>
            <select ng-model="review.stars">
                <option value="1">1 star</option>
                <option value="2">2 star</option>
            </select>
        </div>

        <div class="form-group">
            <label>Description:</label>
            <textarea ng-model="review.body"></textarea>
        </div>

        <div class="form-group">
            <label>by:</label>
            <input type="email" ng-model="review.author"/>
        </div>

        <div class="form-group">
            <input ng-model="review.terms" type="checkbox" ng-true-value="Yes" ng-false-value="No"/> I agree to the terms
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
